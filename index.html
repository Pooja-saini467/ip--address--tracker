<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { position: absolute;bottom: 0;z-index: 1000;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h3>IP Address Tracker</h3>
    <form action="#">
      <input type="text" placeholder="Search for any IP address or domain" id="input-ip">
      <button id="search">></button>
    </form>
  </header>

  <section class="detail">
    <div class="ip" id="ip">
      <h6>IP Address</h6>
      <p id="new-ip">192.212.174.101</p>
    </div>

    <div class="location" id="location">
      <h6>Location</h6>
      <p id="new-location">Brooklyn, NY 10001</p>
    </div>

    <div class="zone" id="zone">
      <h6>Timezone</h6>
      <p id="new-zone">UTC -05:00</p>
    </div>

    <div class="isp" id="isp">
      <h6>ISP</h6>
      <p id="new-isp">SpaceX Starlink</p>
    </div>
  </section>
  
  <div id="map"></div>
  

  <script src="app.js"></script>
</body>
</html>
